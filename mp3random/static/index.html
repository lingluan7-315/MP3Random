<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>MP3Random</title>
    <link href="style.css" rel="stylesheet" type="text/css">
</head>

<body>
<!-- 子界面：选项 -->
<div id="options">
    <h1>MP3Random</h1>
    <p class="center">
        <span>⚠警告：请确保所选目录内仅有音乐文件，目录内的任何文件均将视为音乐文件处理！</span>
    <p class="center">
        <span id="ffmpeg">ffmpeg.exe</span>
        <span id="ffmpeg_check">✔️❌</span>
    </p>
    <p class="center">
        <span id="mp3gain">mp3gain.exe</span>
        <span id="mp3gain_check">✔️❌</span>
    </p>
    <p>
        <label for="old_path">转换前音乐目录：</label>
        <input id="old_path" type="text">
        <button id="old_path_button">浏览</button>
    </p>
    <p>
        <label for="music_path">转换后音乐目录：</label>
        <input id="music_path" style="width:350px" type="text">
        <button id="music_path_button">浏览</button>
    </p>
    <p>
        <label for="db_select">音乐音量调整至：</label>
        <!-- 可选项为 99-50 -->
        <select id="db_select" style="width:50px">
            <option value="99">99</option>
            <option value="98">98</option>
            <option value="97">97</option>
            <option value="96">96</option>
            <option value="95">95</option>
            <option value="94">94</option>
            <option value="93">93</option>
            <option value="92">92</option>
            <option value="91">91</option>
            <option value="90">90</option>
            <option value="89">89</option>
            <option value="88">88</option>
            <option value="87">87</option>
            <option value="86">86</option>
            <option value="85">85</option>
            <option value="84">84</option>
            <option value="83">83</option>
            <option value="82">82</option>
            <option value="81">81</option>
            <option value="80">80</option>
            <option value="79">79</option>
            <option value="78">78</option>
            <option value="77">77</option>
            <option value="76">76</option>
            <option value="75">75</option>
            <option value="74">74</option>
            <option value="73">73</option>
            <option value="72">72</option>
            <option value="71">71</option>
            <option value="70">70</option>
            <option value="69">69</option>
            <option value="68">68</option>
            <option value="67">67</option>
            <option value="66">66</option>
            <option value="65">65</option>
            <option value="64">64</option>
            <option value="63">63</option>
            <option value="62">62</option>
            <option value="61">61</option>
            <option value="60">60</option>
            <option value="59">59</option>
            <option value="58">58</option>
            <option value="57">57</option>
            <option value="56">56</option>
            <option value="55">55</option>
            <option value="54">54</option>
            <option value="53">53</option>
            <option value="52">52</option>
            <option value="51">51</option>
            <option value="50">50</option>
        </select>
    </p>
    <p>
        <label for="random_path">随机排列后目录：</label>
        <input id="random_path" style="width:350px" type="text">
        <button id="random_path_button">浏览</button>
    </p>
    <p>
        <label for="result_txt">结果文件输出至：</label>
        <input id="result_txt" style="width:350px" type="text">
        <button id="result_txt_button">浏览</button>
    </p>
    <p>
        <label for="backup_path">备份音乐文件至：</label>
        <input id="backup_path" style="width:350px" type="text">
        <button id="backup_path_button">浏览</button>
    </p>
    <p>
        <span>需备份目录包括：</span>
        <input checked id="old_path_check" type="checkbox">
        <label for="old_path_check">转换前音乐目录</label>
        <input checked id="music_path_check" type="checkbox">
        <label for="music_path_check">转换后音乐目录</label>
        <input checked id="random_path_check" type="checkbox">
        <label for="random_path_check">随机排列后目录</label>
    </p>
    <p>
        <span>是否删除源文件：</span>
        <input checked id="old_files_delete_check" type="checkbox">
        <label for="old_files_delete_check">删除转换前音乐</label>
        <input id="music_files_delete_check" type="checkbox">
        <label for="music_files_delete_check">删除随机前音乐</label>
    </p>
    <p>
        <span>所需处理过程有：</span>
        <input checked id="process_to_mp3_check" type="checkbox">
        <label for="process_to_mp3_check">格式转换</label>
        <input checked id="process_clip_mp3_check" type="checkbox">
        <label for="process_clip_mp3_check">音乐切片</label>
        <input checked id="process_mp3gain_check" type="checkbox">
        <label for="process_mp3gain_check">音量调整</label>
        <input checked id="process_random_check" type="checkbox">
        <label for="process_random_check">随机排列</label>
    </p>
    <p class="center_button">
        <button class="button_process" id="start_button">开始</button>
        <button class="button_process" id="reset_button">重置</button>
        <button class="button_process" id="exit_button">退出</button>
    </p>
</div>
<!-- 子界面：处理 -->
<div id="process">
    <h1 id="process_name">格式转换</h1>
    <p class="center">
        <span id="progress_time">00:00:00</span>
    <p class="center">
        <progress id="progress" max="100" value="0"></progress>
        <span id="progress_value">0/100</span>
    </p>
    <p>
        <span>正在处理：</span>
    </p>
    <p>
        <span class="span_indent" id="process_old_file">处理中文件</span>
    </p>
    <p>
        <span>输出为：</span>
    </p>
    <p>
        <span class="span_indent" id="process_new_file">输出文件</span>
    </p>
    <!-- 处理过程中不可操作 -->
</div>
<script src="functions.js" type="text/javascript"></script>
</body>
</html>
